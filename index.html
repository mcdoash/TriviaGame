<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia Generator</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <!--fonts-->
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Expletus+Sans|Playfair+Display:400,400i,900&display=swap" rel="stylesheet">
        
        <!--icons-->
        <script src="https://kit.fontawesome.com/815e3fa0ad.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-search-pseudo-elements></script>
    </head>

    <body>
        <div id="wrapper">
            <!--test creation screen-->
            <div id="create-test">
                <form name="premade-test" id="premade">
                    <div class="dropbtn">
                        <h3 id="test-selected">Choose test...</h3>
                        <div class="dropdown">
                            <h3 class="option" onclick="setOption(this)">Test 1</h3>
                            <h3 class="option" onclick="setOption(this)">Test 2</h3>
                            <h3 class="option" onclick="setOption(this)">Test 3</h3>
                            <h3 class="option" onclick="setOption(this)">Test 4</h3>
                            <h3 class="option" onclick="setOption(this)">Test 5</h3>
                            <h3 class="option" onclick="setOption(this)">Random</h3>
                        </div>
                    
                    </div>

                    <div class="button" id="load-test" onclick="loadTest()">Load</div>
                    
                    <div class="button"  onclick="makeRandom()">Random</div>
                </form>
                
                <form name="user-test">
                </form>
            </div>
            
            
            <!--trivia game screen-->
            <div id="play-test">
                <div id="test-left">
                    <h1 id="test-title">Random Test</h1>
                    <!--<h2 id="test info">Mixed | Difficulty | #Questions</h2>-->
                    
                    <form id="test">
                        <!--questions will appear here when test is selected-->
                    </form>
                </div>
                
                <div id="test-right">
                    <div id="score">
                        <h1><sup>x</sup>&frasl;<sub>y</sub></h1>
                    </div>
                    <div class="button" onclick="clearTest()">Clear Test</div>
                    <div class="button" id="checkbtn" onclick="checkTest()">Check Test</div>
                </div>
            </div>
            
        </div>
        
        <script src="script.js"></script>
        <script src="trivia.js"></script>
    </body>
</html>
