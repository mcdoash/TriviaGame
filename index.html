<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia Generator</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <!--fonts-->
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Expletus+Sans|Playfair+Display:400,400i,900&display=swap" rel="stylesheet">
        
        <!--icons-->
        <script src="https://kit.fontawesome.com/815e3fa0ad.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-search-pseudo-elements></script>
    </head>

    <body onload="getCategories()">
        <div id="wrapper">
            
            <!--loading modal-->
            <div id="modal">
                <div id="modal-content">
                    <h1>Loading...</h1>
                    <div class="spinner"></div>
                </div>
            </div>
            
            <!--test creation screen-->
            <div id="create-test">
                
                <!--form for tests to be loaded from trivia.js-->
                <form name="premade-test" id="premade">
                    <h1>Pre-made Test</h1>
                    <div class="dropbtn">
                        <h3 id="test-num">Choose test...</h3>
                        <div class="dropdown">
                            <h3 class="option" onclick="setOption(this)">Test 1</h3>
                            <h3 class="option" onclick="setOption(this)">Test 2</h3>
                            <h3 class="option" onclick="setOption(this)">Test 3</h3>
                            <h3 class="option" onclick="setOption(this)">Test 4</h3>
                            <h3 class="option" onclick="setOption(this)">Test 5</h3>
                        </div>
                    </div>

                    <div class="button" id="load-test" onclick="loadTest()">Load</div>
                </form>
                
                <hr>
                
                <!--form for tests created from open trivia database-->
                <form name="user-test" id="user-test">
                    <h1>Create your own</h1>
                    <input type="number" name="num" placeholder="# Questions" min="1" max="99">
                    
                    <div class="dropbtn">
                        <h3 id="category">Category...</h3>
                        <div class="dropdown" id="categories">
                            <!--options will go here from api-->
                        </div>
                    </div>
                    
                    <div class="dropbtn">
                        <h3 id="difficulty">Difficulty...</h3>
                        <div class="dropdown" id="difficulty">
                            <h3 class="option" onclick="setOption(this)">Easy</h3>
                            <h3 class="option" onclick="setOption(this)">Medium</h3>
                            <h3 class="option" onclick="setOption(this)">Hard</h3>
                        </div>
                    </div>
                    
                    <div class="button" id="custom-test" onclick="loadCustom()">Create</div>
                    <div class="button"  onclick="loadRandom()">Random</div>
                </form>
            </div>
            
            
            
            <!--trivia game screen-->
            <div id="play-test">
                <div id="test-left">
                    <h1 id="test-title">Random Test</h1>
                    <h2 id="test info"></h2>
                    
                    <form id="test">
                        <!--questions will appear here when test is selected-->
                    </form>
                </div>
                
                <div id="test-right">
                    <h1 id="score">
                        <sup></sup>&frasl;<sub></sub>
                    </h1>
                    <div class="button" id="checkbtn" onclick="checkTest()" style="width: 93%;">Check Test</div>
                    <div class="button" onclick="clearTest()">Clear Test</div>
                    <div class="button" id="checkbtn" onclick="newTest()">New Test</div>
                </div>
            </div>
            
        </div>
        
        <script src="script.js"></script>
        <script src="trivia.js"></script>
    </body>
</html>
